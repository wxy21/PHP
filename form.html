<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
    <style type="text/css">
        label{width: 5em; float: left;}
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill in all fields and click Register</p>

    <form method="post" action="form.php">
        <h2>User's Information</h2>
        <div>
            <label>First Name:</label>
            <input type="text" name="fname">
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" name="lname">
        </div>
        <div>
            <label>Email:</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Phone:</label>
            <input type="text" name="phone" placeholder="(555)555-5555">
        </div>

        <h2>Publications</h2>
        <p>Which book info you would like to know?</p>
        <select name="book">
            <option>Internet and WWW</option>
            <option>C++</option>
            <option>Java</option>
            <option>VB</option>
        </select>

        <h2>Operating System</h2>
        <p>Choose which OS you use?</p>
        <p>
            <input type="radio" name="os" value="Windows" checked>Windows
            <input type="radio" name="os" value="Mac OS X">Mac OS X
            <input type="radio" name="os" value="Linux">Linux
            <input type="radio" name="os" value="Other">Other
        </p>

        <p>
            <input type="submit" name="submit" value="Register">
        </p>
    </form>
</body>
</html>
